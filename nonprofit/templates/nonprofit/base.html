<!DOCTYPE html>
<html>
<head>
<title>{% block title %}Your Scheduling Portal{% endblock %}</title>

    
    

{% load staticfiles %}
<!-- Bootstrap core CSS -->
<link href="{% static 'nonprofit/css/bootstrap.min.css' %}" rel="stylesheet">
<!-- Local Style sheet-->
<link rel="stylesheet" type="text/css" href="{% static 'nonprofit/style.css' %}" />
<!--Google Fonts-->
<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Satify">



</head>
<body>

<nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse mb-4">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{% url  'nonprofit:home' %}">OnePlace</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url  'nonprofit:home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url  'nonprofit:lesson' %}">Classes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url  'nonprofit:instructor_form' %}">Intructors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Students</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

{% block body %}
{% endblock %}
<footer class="blog-footer">
      <p class = "lead">For more information Contact qtech411@gmail.com
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>


<!--prereqs-->
<!-- Bootstrap Javascript JQuery CDN -->
 <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="{% static 'nonprofit/js/bootstrap.min.js' %}"></script>
</body>
</html>
